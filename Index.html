<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    position: relative;
}

/* Card */
.container {
    width: 90%;
    max-width: 360px;
    padding: 30px 25px;
    border-radius: 24px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    z-index: 2;
}

h1 {
    font-size: 2.3rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.15rem;
    margin-bottom: 30px;
}

/* YES button */
#yesBtn {
    width: 180px;
    height: 52px;
    border-radius: 50px;
    border: none;
    font-size: 1.1rem;
    font-weight: bold;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
}

#yesBtn:hover {
    transform: scale(1.08);
}

/* NO button */
#noBtn {
    position: fixed;
    width: 160px;
    height: 52px;
    border-radius: 50px;
    border: none;
    font-size: 1.05rem;
    font-weight: bold;
    background: #ff1e56;
    color: white;
    cursor: pointer;
    left: 50%;
    top: 70%;
    transform: translate(-50%, -50%);
    z-index: 5;

    /* Mobile safety */
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -40px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -120px;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    animation: balloonUp 10s linear infinite;
    opacity: 0.85;
    pointer-events: none;
}

.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 45px;
    background: white;
    top: 70px;
    left: 50%;
}

@keyframes balloonUp {
    0% { transform: translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Suno na Chuchu ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’•</button>
</div>

<button id="noBtn">NO ðŸ˜œ</button>

<script>
const noBtn = document.getElementById("noBtn");
let moving = false;

function moveNoButton() {
    if (moving) return;
    moving = true;

    const padding = 20;
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnW - padding;
    const maxY = window.innerHeight - btnH - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    setTimeout(() => moving = false, 120);
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES click */
function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff4d6d,#ffb3c6);
            color:white;
            font-family:Poppins,sans-serif;
            text-align:center;
            padding:20px;
        ">
            <h1 style="font-size:2.8rem;">YAYYY ðŸ’˜</h1>
            <p style="font-size:1.4rem;">Anubha, you just made my Valentine perfect ðŸ’–</p>
            <p style="font-size:1.2rem;">Forever starts now âœ¨</p>
        </div>
    `;
}

/* Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 300);

/* Balloons */
setInterval(() => {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = ["#ffb3c6","#ff758f","#ffd6e0"][Math.floor(Math.random()*3)];
    balloon.style.animationDuration = (8 + Math.random() * 6) + "s";
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 12000);
}, 1200);
</script>

</body>
</html>
